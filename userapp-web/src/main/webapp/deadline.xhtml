<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-2" />
	<f:metadata>
		<f:viewAction action="#{loginmanagedbean.isAdmin()}" />
	</f:metadata>
	<title>#{msg['web.user.title']}</title>
</h:head>
<body>
		<ui:include src="/includes/navigation.xhtml" />
	<h:panelGrid id="panel" columns="1" border="0" cellpadding="10"
		cellspacing="1">

	

		<h:column>
			<p:panel header="#{msg['web.deadline.header.badusers']}">
				<h:form id="form1">
					<p:defaultCommand target="dummy" />
					<p:commandButton id="dummy" process="@none" global="false"
						style="display:none;" />

					<h:dataTable id="badUserTable"
						value="#{usermanagedbean.allBadUsers}" var="u" widgetVar="50"
						editable="false">

						<p:column>
							<f:facet name="header">#{msg['web.user.name']}</f:facet>
							<h:outputText value="#{u.username}" />
						</p:column>

						<p:column>
							<f:facet name="header">#{msg['web.user.loyalty']}</f:facet>
							<h:outputText value="#{u.loyaltyIndex}" />
						</p:column>

						<p:column>
							<f:facet name="header">Email</f:facet>
							<h:outputText value="#{u.email}" />
						</p:column>

						<p:column headerText="#{msg['web.operations']}"
							style="width:110px">
							<f:facet name="header">#{msg['web.operations']}</f:facet>
							<p:commandButton action="#{usermanagedbean.sendEmail(u)}"
								title="#{msg['web.user.sendemail']}" icon="ui-icon-send"
								ajax="false" update="badUserTable" process="@this">
							</p:commandButton>
						</p:column>
					</h:dataTable>
				</h:form>
			</p:panel>
		</h:column>
		
	</h:panelGrid>
	<ui:include src="/includes/footer.xhtml" />
</body>
</html>
