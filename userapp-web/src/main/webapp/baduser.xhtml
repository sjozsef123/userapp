<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-2" />
<f:metadata>
	<f:viewAction action="#{loginmanagedbean.isAdmin()}" />
</f:metadata>
<title>#{msg['web.user.title']}</title>
</h:head>
<body>
	
	<h:panelGrid id="panel" columns="2" border="0" cellpadding="10"
		cellspacing="1">
		
		<h:column>
			<ui:include src="/includes/navigation.xhtml" />
		</h:column>
		
		
		<h:column>
			<h2>#{msg['web.user.header.badusers']}</h2>

			<h:form rendered="#{not empty usermanagedbean.allBadUsers}">
				<h:dataTable id="badUserList" value="#{usermanagedbean.allBadUsers}"
					var="item">
					<h:column>
						<f:facet name="header">#{msg['web.user.name']}</f:facet>#{item.username}</h:column>
					<h:column>
						<f:facet name="header">#{msg['web.user.loyalty']}</f:facet>#{item.loyaltyIndex}</h:column>
					<h:column>
						<h:commandButton value="#{msg['web.user.sendemail']}"
							action="#{usermanagedbean.sendEmail(item)}" />
					</h:column>
				</h:dataTable>
			</h:form>
		</h:column>
	</h:panelGrid>


	<ui:include src="/includes/footer.xhtml" />
</body>
</html>
