<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-2" />
<f:metadata>
	<f:viewAction action="#{loginmanagedbean.isAdmin()}" />
</f:metadata>
<title>#{msg['web.role.title']}</title>
</head>
<body>
	<ui:include src="/includes/navigation.xhtml" />

	<h:panelGrid>
		<h2>#{msg['web.role.header.roles']}</h2>

		<h:form rendered="#{not empty rolemanagedbean.roles}">
			<h:dataTable value="#{rolemanagedbean.roles}" var="item">
				<h:column>
					<f:facet name="header">#{msg['web.role.header.rolename']}</f:facet> 
				#{item.rolename}
				</h:column>

				<h:column>
					<h:commandButton value="#{msg['web.delete']}"
						action="#{rolemanagedbean.delete(item)}" 
						onclick="if(!confirm('Do you really wanna do that?')) return false" />
				</h:column>

			</h:dataTable>
		</h:form>


		<h3>#{msg['web.role.addrole']}</h3>
		<h:form>
			<p>
				#{msg['web.name']}:
				<h:inputText value="#{rolemanagedbean.role.rolename}" />
			</p>

			<p>
				<h:commandButton value="#{msg['web.save']}" action="#{rolemanagedbean.add}" />
				<h:commandButton value="#{msg['web.reset']}" action="#{rolemanagedbean.resetAdd}" />
			</p>
		</h:form>
	</h:panelGrid>

	<ui:include src="/includes/footer.xhtml" />


</body>
</html>
