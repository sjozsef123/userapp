<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-2" />
<f:metadata>
	<f:viewAction action="#{loginmanagedbean.isAdmin()}" />
</f:metadata>
<title>#{msg['web.role.title']}</title>
</h:head>
<body>
<ui:include src="/includes/navigation.xhtml" />
	<h:panelGrid id="panel" columns="1" border="0" cellpadding="20">
		
		
		
		<h:column>
		<h:form rendered="#{not empty rolemanagedbean.roles}">
			<p:dataTable value="#{rolemanagedbean.roles}" var="item" style="width:500px">
				<p:column>
					<f:facet name="header">#{msg['web.role.header.rolename']}</f:facet> 
				#{item.rolename}
				</p:column>

				<p:column style="width:100px">
					<h:commandButton value="#{msg['web.delete']}"
						action="#{rolemanagedbean.deleteRole(item)}" 
						onclick="if(!confirm('Do you really wanna do that?')) return false" />
				</p:column>

			</p:dataTable>
		</h:form>


		<p:panel header="#{msg['web.role.addrole']}" style="width:500px" >  
		<h:form>
			<p>
				#{msg['web.name']}:
				<h:inputText id="roleInput" value="#{rolemanagedbean.role.rolename}" required="true" requiredMessage="#{msg['error.validation.required']}" 
				validatorMessage="#{msg['error.validation.mincharacter']}">
				<f:validateLength minimum="3" />
			</h:inputText>
			<h:message id="m1" for="roleInput" style="color:red" />
			</p>

			<p>
				<h:commandButton value="#{msg['web.save']}" action="#{rolemanagedbean.add}" />
				<h:commandButton value="#{msg['web.reset']}" action="#{rolemanagedbean.resetAdd}" />
			</p>
		</h:form>
		 </p:panel>
		</h:column>
	</h:panelGrid>
	<ui:include src="/includes/footer.xhtml" />
</body>

</html>
