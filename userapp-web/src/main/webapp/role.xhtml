<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-2" />
<title>roles</title>
</head>
<body>

	<h2>List roles</h2>

	<h:form rendered="#{not empty roler.roles}">
		<h:dataTable value="#{roler.roles}" var="item">
			<h:column>
				<f:facet name="header">Role name</f:facet> 
				#{item.rolename}
				</h:column>
				
				<h:column>
				<f:facet name="header"> users </f:facet>
				(<ui:repeat value="#{item.users}" var="users">
					-<h:outputText value="#{users.userName}" />-
				</ui:repeat>)
			</h:column>
			
			<h:column>
				<h:commandButton value="delete" action="#{roler.delete(item)}" />
			</h:column>
			
		</h:dataTable>
	</h:form>
	
	
	<h3>Add role</h3>
		<h:form>
			<p>
				Name:
				<h:inputText value="#{roler.role.rolename}" />
			</p>

			<p>
				<h:commandButton value="add" action="#{roler.add}" />
				<h:commandButton value="reset" action="#{roler.resetAdd}" />
			</p>
		</h:form>
		
		<h:messages globalOnly="true" />
	<h:link value="User Management" outcome="user" />
	
</body>
</html>
