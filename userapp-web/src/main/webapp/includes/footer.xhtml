<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:messages globalOnly="true" />
	<br />

	<footer>
		<h:form>
			<h:column>
				<p:commandButton value="#{msg['web.changelanguage']}"
					actionListener="#{loginmanagedbean.changeLanguage()}"
					update="@all"/>
			</h:column>

			<h:column rendered="#{loginmanagedbean.isLoggedIn() eq null}">
				<p:commandButton value="#{msg['web.logOut']}"
					actionListener="#{loginmanagedbean.logout()}"
					action="login?faces-redirect=true" />
			</h:column>

		</h:form>
