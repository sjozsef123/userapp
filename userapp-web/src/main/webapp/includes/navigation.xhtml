<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	#{loginmanagedbean.setLanguage()}
	<nav style="float: left; max-width: 200px; margin: 0; padding: 1em;">			  
		<h:form rendered="#{loginmanagedbean.isAdmin() eq null}">
			<p:menu>
				<p:submenu label="#{msg['web.navigation']}">
					<p:menuitem value="#{msg['web.user.title']}" outcome="user"
						icon="ui-icon-star" />
					<p:menuitem	value="#{msg['web.role.title']}" outcome="role"
						icon="ui-icon-star" />
					<p:menuitem	value="#{msg['web.publication.title']}" outcome="publication"
						icon="ui-icon-home" />
					<p:menuitem	value="#{msg['web.author.title']}" outcome="author"
						icon="ui-icon-star" />
					<p:menuitem	value="#{msg['web.article.title']}" outcome="particle"
						icon="ui-icon-star" />
					<p:menuitem	value="#{msg['web.borrowing.title']}" outcome="borrowing"
						icon="ui-icon-star" />
						<p:menuitem	value="Bad users" outcome="baduser"
						icon="ui-icon-star" />
				</p:submenu>
			</p:menu>
			<p:menu>
				<p:submenu label="#{msg['web.navigation']}">
					<p:menuitem value="#{msg['web.changelanguage']}" actionListener="#{loginmanagedbean.changeLanguage()}" update="@all"
						icon="ui-icon-arrowrefresh-1-w" />
					<p:menuitem	value="#{msg['web.logOut']}" actionListener="#{loginmanagedbean.logout()}" outcome="login?faces-redirect=true"
						icon="ui-icon-ext" />
				</p:submenu>
			</p:menu>
		</h:form>
	</nav>

</ui:composition>
