<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-2" />
<title>users</title>
</head>
<body>

	<h1>Users:</h1>
	<ui:repeat value="#{userr.allUsers}" var="value">
     #{value.id}  #{value.username} <br />
	</ui:repeat>
	<br />

	<h1>Insert user</h1>
	<h:form>
		<h:inputText binding="#{valtozo1}" />

		<h:commandButton value="Submit"
			action="#{userr.insertUser(valtozo1.value)}" />
	</h:form>
	<br />

	<h1>Delete by id</h1>
	<h:form>
		<h:inputText binding="#{valtozo2}" />
		<h:commandButton value="Delete"
			action="#{userr.deleteUserById(valtozo2.value)}" />
	</h:form>
	<br />

	<h1>Search by name</h1>
	<h:form>
		<h:inputText binding="#{valtozo3}" />
		<h:commandButton binding="#{eredmeny}" value="Search"
			action="#{userr.searchUserByName(valtozo3.value)}" />
	</h:form>
	<ui:repeat value="#{userr.users}" var="value1">
    #{value1.id}  #{value1.username} <br />
	</ui:repeat>

	<h1>Update User by Id</h1>
	<h:form>
		id <h:inputText title="id" binding="#{valtozo4}" />
		<br />
		new name <h:inputText title="new name" binding="#{valtozo5}" />
		<h:commandButton value="Submit"
			action="#{userr.updateUser(valtozo4.value, valtozo5.value)}" />
	</h:form>
	<br />

</body>
</html>
