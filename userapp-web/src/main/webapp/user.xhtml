<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-2" />
<title>users</title>
</head>
<body>

	<h2>List users</h2>

	<h:form rendered="#{not empty userr.allUsers}">
		<h:dataTable value="#{userr.allUsers}" var="item">
			<h:column>
				<f:facet name="header">ID</f:facet>#{item.id}</h:column>
			<h:column>
				<f:facet name="header">Name</f:facet>#{item.userName}</h:column>
			<h:column>
				<f:facet name="header"> Roles </f:facet>
				(<ui:repeat value="#{item.roles}" var="roles">
					-<h:outputText value="#{roles.rolename}" />-
				</ui:repeat>)
			</h:column>
			<h:column>
				<h:commandButton value="edit" action="#{userr.editt(item)}" />
			</h:column>
			<h:column>
				<h:commandButton value="delete" action="#{userr.delete(item)}" />
			</h:column>
		</h:dataTable>
	</h:form>

	<h:panelGroup rendered="#{empty userr.allUsers}">
		<p>No Users! Please add users.</p>
	</h:panelGroup>

	<h:panelGroup rendered="#{!userr.edit}">
		<h3>Add user</h3>
		<h:form>
			<p>
				Name:
				<h:inputText value="#{userr.user.userName}" />
			</p>

			<p>

				<h:selectManyCheckbox value="#{userr.selectedRoles}">
					<f:selectItems value="#{roler.roles}" var="roles"
						itemValue="#{roles.id}" itemLabel="#{roles.rolename}" />
				</h:selectManyCheckbox>

			</p>

			<p>
				<h:commandButton value="add" action="#{userr.add}" />
				<h:commandButton value="reset" action="#{userr.resetAdd}" />
			</p>
		</h:form>
	</h:panelGroup>



	<h:panelGroup rendered="#{userr.edit}">
		<h3>Edit user #{userr.user.id}</h3>
		<h:form>
			<p>
				Name:
				<h:inputText value="#{userr.user.userName}" />
				
				<p>

				<h:selectManyCheckbox value="#{userr.selectedRoles}">
					<f:selectItems value="#{roler.roles}" var="roles"
						itemValue="#{roles.id}" itemLabel="#{roles.rolename}" />
				</h:selectManyCheckbox>

			</p>
			</p>
			<p>
				<h:commandButton value="save" action="#{userr.saveEdit}" />
				<h:commandButton value="cancel" action="#{userr.cancelEdit}" />
			</p>
		</h:form>
	</h:panelGroup>
	
	<h:link value="Role management" outcome="role" />


</body>
</html>
