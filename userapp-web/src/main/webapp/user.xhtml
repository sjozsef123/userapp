<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-2" />
<title>users</title>
</head>
<body>

	<h3>List users</h3>
	
	<h:form rendered="#{not empty userr.allUsers}">
		<h:dataTable value="#{suserr.allUsers}" var="item">
			<h:column><f:facet name="header">ID</f:facet>#{item.id}</h:column>
			<h:column><f:facet name="header">Name</f:facet>#{item.username}</h:column>
			<h:column>
				<h:commandButton value="edit" action="#{simpleCrudBean.edit(item)}" />
			</h:column>
			<h:column>
				<h:commandButton value="delete" action="#{simpleCrudBean.delete(item)}" />
			</h:column>
		</h:dataTable>
	</h:form>
	
	<h1>Roles</h1>
	<ui:repeat value="#{roler.roles}" var= "roles" >
	#{roles.id} -- #{roles.rolename}
	</ui:repeat>

	<h1>Insert user</h1>
	<h:form>
		username -> <h:inputText title="username" value="#{userr.user.username}" />
		roleid -> <h:inputText title="roleid" value="#{userr.roleid}" />

		<h:commandButton value="Insert"
			action="#{userr.insertUser()}" />
	</h:form>
	<br />

	<h1>Delete by id</h1>
	<h:form>
		<h:inputText binding="#{valtozo2}" />
		<h:commandButton value="Delete"
			action="#{userr.deleteUserById(valtozo2.value)}" />
	</h:form>
	<br />

	<h1>Search by name</h1>
	<h:form>
		<h:inputText binding="#{valtozo3}" />
		<h:commandButton binding="#{eredmeny}" value="Search"
			action="#{userr.searchUserByName(valtozo3.value)}" />
	</h:form>
	<ui:repeat value="#{userr.users}" var="value1">
    #{value1.id}  #{value1.username} <br />
	</ui:repeat>

	<h1>Update User by Id</h1>
	<h:form>
		id <h:inputText title="id" binding="#{valtozo4}" />
		<br />
		new name <h:inputText title="new name" binding="#{valtozo5}" />
		<h:commandButton value="Update"
			action="#{userr.updateUser(valtozo4.value, valtozo5.value)}" />
	</h:form>
	<br />

</body>
</html>
